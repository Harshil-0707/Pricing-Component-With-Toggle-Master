<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing-Component-With-Toggle-Master</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>Our Pricing</h2>
        <div id="duration">
          <span id="Annually" class="time">Annually</span>
          <span id="button">
            <span id="inner-button1" class="btn-1"></span>
            <span id="inner-button2" class="btn-2"></span>
          </span>
          <span id="Monthly" class="time">Monthly</span>
        </div>
      </header>
      <main>
        <div id="basic" class="bg-wht center">
          <div class="head-bg-wht">Basic</div>
          <div class="amount-basic amount">$199.99</div>
          <div class="description-bg-wht margin-block">
            <div class="item-1 item">500 GB Storage</div>
            <div class="item-2 item">2 Users Allowed</div>
            <div class="item-3 item">Send up to 3 GB</div>
          </div>
          <button class="bg-gradient-btn btn">LEARN MORE</button>
        </div>
        <div id="professional" class="center">
          <div class="head-bg-gradient">Professional</div>
          <div class="amount-professional amount">$249.99</div>
          <div class="description-bg-gradient margin-block">
            <div class="item-1 item">1 TB Storage</div>
            <div class="item-2 item">5 Users Allowed</div>
            <div class="item-3 item">Send up to 10 GB</div>
          </div>
          <button class="bg-wht-btn btn">LEARN MORE</button>
        </div>
        <div id="master" class="bg-wht center">
          <div class="head-bg-wht">Master</div>
          <div class="amount-master amount">$399.99</div>
          <div class="description-bg-wht margin-block">
            <div class="item-1 item">2 TB Storage</div>
            <div class="item-2 item">10 Users Allowed</div>
            <div class="item-3 item">Send up to 20 GB</div>
          </div>
          <button class="bg-gradient-btn btn">LEARN MORE</button>
        </div>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
